				</div>

			<!-- Navagation bar -->
			<div class="container">
				<div class="navbar">
          			<ul class="nav nav-pills nav-justified">
            			<li class="active"><a href="index.html">Home</a></li>
            			
            			<li class="dropdown">
            				<a  href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <span class="caret"></span></a>

			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						
						<form class="form well"> 

							<div class="row">								
								<div class="col-xs-6">
									<div class="form-group">
										<label for="date"> Date </label>
        								<input type="date" class="form-control" required>
        							</div>
								</div>

								<div class="col-xs-6">
									<div class="form-group">
										<label for="time"> Time </label>
        								<input type="time" class="form-control" required>
									</div>
								</div>
							</div>						

							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<div class="input-group">
                    						<input type="text" class="form-control" placeholder="Search Exercise">
                    							<span class="input-group-btn">
                        							<button type="button" class="btn btn-default">Search</button>
                    							</span>
                						</div>
									</div>	
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-6 col-xs-offset-6">
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-addon">Kcal</div>	
										   	<label class="sr-only" for="kcal"> Kcal </label>
        									<input type="number" class="form-control" required>
										</div>		
									</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-6 col-xs-offset-6">
									<div class="form-group">
										<div class="input-group">
											<div class="input-group-addon">Minutes</div>	
										   	<label class="sr-only" for="minutes"> Minutes </label>
        									<input type="number" class="form-control" required>
										</div>		
									</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-4 col-xs-offset-4">
			        				<button class="btn btn-default btn-block" type="submit">Register</button>
								</div>
							</div>						
						
						</form>						
					</div>
				</div>
