<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">

		<title>Fitness Tracker</title>
		<meta name="Author" content="Fabricio Teles">
		<meta name="Description" content="Screens">

		<!-- Ensures proper rendenring across devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0, maximum-scale=1.0">

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<link href="content/css/progress.css" rel="stylesheet" media="screen">
		<link href="content/css/main.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<!-- Navagation bar -->
		<div id="main_nav"></div>

		<!-- Header -->
		<header>
			<div class="container">
				<h1>Fitness Tracker - Home</h1>
			</div>
		</header>

		<!-- Page Content -->
		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-sm-offset-3">
					<div class="pie_progress" role="progressbar" data-goal="100" id="trackedFood">
						<div class="pie_progress__number">
							0%
						</div>
						<div class="pie_progress__label">
							<!-- <span class=""> <img src="img/food.png" alt="Food Ingested Today" title="Food Ingested Today" > </span> -->
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 text-center">
							<p class="text-muted">
								Food Ingested Today
								<br>
								0 cal/ 'Total' cal
							</p>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<div class="pie_progress" role="progressbar" data-goal="100" id="trackedExercise">
						<div class="pie_progress__number">
							0%
						</div>
						<div class="pie_progress__label">
							<!-- <span class=""> <img src="img/exercise.png" alt="Food Burned Today" title="Food Burned Today"> </span> -->
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12 text-center">
							<p class="text-muted">
								Food Burned Today
								<br>
								0 cal/ 'Total' cal
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="index">
			<div class="panel-footer text-center">
				<div class="container">

					<p class="text-muted">
						<small>Fitness Tracker Copyright &copy; by telesduf1</small>
					</p>

				</div>
			</div>
		</footer>

		<!-- Bootstrap core JavaScript placed here in order to load faster the pages -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="content/js/jquery-asPieProgress.js"></script>
		<script src="content/js/main.js"></script>
		<script type="text/javascript">
			$(document).ready(function($) {
				$("#main_nav").load("inc/nav.html", function() {
					$(".home").addClass("active");
				});
				$('.pie_progress').asPieProgress({
					'namespace' : 'pie_progress'
				});

				$("#trackedFood").asPieProgress('go', 50);

				$("#trackedExercise").asPieProgress('go', 60);

			});
		</script>

	</body>

</html>
