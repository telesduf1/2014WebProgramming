<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Sign In</h4>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4 text-center">
			<img src="https://cdn1.iconfinder.com/data/icons/adiante-apps-app-templates-incos-in-grey/128/app_type_gym_512px_GREY.png" alt="Sign In">
		</div>
	</div>

	<form class="form">
		<div class="row">
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3">
					<input type="text" class="form-control" placeholder="Username" required autofocus>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3">
					<input type="password" class="form-control" placeholder="Password" required> <br>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<div class="col-xs-4 col-xs-offset-4 text-center">
					<button type="submit" class="btn btn-primary">Sign In</button>
				</div>
			</div>
		</div>
	</form>

</div>

<div class="modal-footer">
	
</div>
