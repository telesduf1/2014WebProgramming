<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<h4 class="modal-title" id="myModalLabel">Record an exercise</h4>
</div>

<div class="modal-body">
	<form class="form" >

		<div class="row">
			<div class="form-group">
				<label for="toburn" class="col-xs-12 control-label text-center"> Define goal to lose weight by week(lb/week): </label>
				<div class="col-xs-6 col-xs-offset-3 ">
					<input type="number" class="form-control" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label for="aimed" class="col-xs-12 control-label text-center"> Define weight aimed(lb): </label>
				<div class="col-xs-6 col-xs-offset-3">
					<input type="number" class="form-control" required>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<p class="bg-info text-center">
					Based on your profile the Healthy Weight for you is between X and Y lb.
				</p>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col-xs-12 text-center">
			<button type="submit" class="btn btn-default">
				Register
			</button>
		</div>
	</div>
</div>
