<form class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		<h4 class="modal-title" id="myModalLabel">Sign In</h4>
	</div>
	
	<div class="modal-body">
			<div class="col-xs-4 col-xs-offset-4 text-center">
				<img src="https://cdn1.iconfinder.com/data/icons/adiante-apps-app-templates-incos-in-grey/128/app_type_gym_512px_GREY.png" alt="Sign In">
			</div>
	
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3">
					<input type="text" class="form-control" placeholder="Username" name="Username" required autofocus>
				</div>
			</div>
		
			<div class="form-group">
				<div class="col-xs-6 col-xs-offset-3">
					<input type="password" class="form-control" placeholder="Password" name="Password" required> <br>
				</div>
			</div>
	</div>

<div class="modal-footer text-center">
	<button class="btn btn-primary" onclick="checkLoginState();">
		<i class="fa fa-facebook-square"></i> Sign up with Facebook
	</button>
	<input type="submit" name="submit" class="btn btn-success" value="Sign In" />
</div>

</form>
