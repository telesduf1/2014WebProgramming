		<body>
			
			<!-- Logo -->
			<header>
					
				<div class="container">
					<img src="http://a.ftscrt.com/static/images/splash/Sunrise_BG_01.jpg" class="img-responsive" alt="Fitness Tracker">
				</div>
					
			</header>
			
			<!-- Navagation bar -->
			<div class="container">
				<div class="navbar">
          			<ul class="nav nav-pills nav-justified">
            			<li class="active"><a href="index.html">Home</a></li>
            			
            			<li class="dropdown">
            				<a  href="#" class="dropdown-toggle" data-toggle="dropdown">Profile <span class="caret"></span></a>
            				<ul class="dropdown-menu dropdown-menu-right">
         						<li><a href="showprogress.html">Show Progress</a></li>
         						<li><a href="definegoal.html">Define New Goal </a></li>
      						</ul>	
            			</li>

          			</ul>
        		</div>
			</div>
			
			<!-- Page Content -->
			<div class="container">
				<div class="row">
					<div class="col-xs-8 col-xs-offset-2">
						
						<form class="form well"> 

							<div class="row">
								<div class="col-xs-6">
									<div class="form-group">
										<label for="firstName"> Name </label>								
        								<input type="text" class="form-control" placeholder="First Name" required autofocus>
        							</div>
								</div>

								<div class="col-xs-6">
									<div class="form-group">
										<label class="sr-only" for="lastName"> Last Name </label>								
        								<br> <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        							</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-6">
									<div class="form-group">
										<label for="email"> Email </label>
        								<input type="email" class="form-control" placeholder="Email Address" required>
        							</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-6">
									<div class="form-group">
										<label for="user"> Choose your Username </label>
        								<input type="text" class="form-control" placeholder="Username" required>
									</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-6">
									<div class="form-group">
										<label for="psw"> Create a Password </label>
        								<input type="password" class="form-control" placeholder="Password" required>
									</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-6">
									<div class="form-group">
										<label for="confirmPsw"> Confirm your Password </label>
        								<input type="password" class="form-control" placeholder="Password" required>
									</div>
								</div>
							</div>						

							<div class="row">								
								<div class="col-xs-4 col-xs-offset-4">
			        				<button class="btn btn-default btn-block" type="submit">Register</button>
								</div>
							</div>						
						
						</form>						
					</div>
				</div>
			</div>
